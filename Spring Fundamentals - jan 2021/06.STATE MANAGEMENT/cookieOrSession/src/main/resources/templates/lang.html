<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form
th:action="@{/save}"
method="post">

<select name="lang">
    <option
            th:each="lang : ${all}"
            th:value="${lang}"
            th:text="${lang}"
            th:selected="${lang} == ${preferredLang}">
    </option>
</select>
    <input type="submit" value="SELECT">
</form>
<br>
<br>
<br>
Your preferred lang is <span th:text="${preferredLang}" ></span>
</body>
</html>
