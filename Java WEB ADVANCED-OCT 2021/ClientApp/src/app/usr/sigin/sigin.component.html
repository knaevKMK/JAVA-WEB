<div class="container-fluid">
  <div class="row">
      <div class="col-lg-4"></div>
      <div class="col-lg-4">
<h1>Sign In</h1>

      <form [formGroup]= "signInForm" (ngSubmit)="onSignIn()">

              <div class="form-group">
                  <img src="http://www.lomus.com.np/login-img.png"/>
                  <p>If are you not registered yeth, Please make your
                      <a href="/usr/register">Registraton </a> before Sign In
                  </p>
                  <div *ngIf="errors.fatalError && errors.fatalError.length>0" class="alert alert-danger">
                    <ul><li *ngFor="let err of errors.fatalError">{{err}}</li></ul>
                </div>
              </div>
         <div class="form-group">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" formControlName="username" >
          </div>
          <div *ngIf="errors.username && errors.username.length>0" class="alert alert-danger">
              <ul><li *ngFor="let err of errors.username">Username {{err}}</li></ul>
          </div>



            <div class="form-group">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" formControlName="password">
          </div>
          <div *ngIf="errors.password && errors.password.length>0" class="alert alert-danger">
              <ul><li *ngFor="let err of errors.password">{{err}}</li></ul>
          </div>


          <button type="submit" class="btn btn-primary">Sign In</button>
      </form>
  </div>
</div>
</div>
