<div class="container-fluid">
    <div class="row">
        <div class="col-lg-4">
            <h2>Register</h2>

            <h3>If you have account, Please <a href="/usr/signin">Sign in</a></h3>


            <form  (submt)="onRegister()">
                <div class="form-group">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-ctontrol" formControlName="">
                </div>
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="text" class="form-ctontrol" formControlName="">
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="text" class="form-ctontrol" formControlName="">
                </div>
                <div class="form-group">
                    <label class="form-label">Confirm Password</label>
                    <input type="text" class="form-ctontrol" formControlName="">

            </form>
        </div>
    </div>
</div>
