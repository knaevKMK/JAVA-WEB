 <div class="row">
    <div class="col-1"></div>
    <div *ngFor="let list of listings"  class="col-3" style="width:calc(18.181818181818183% - 13.090909090909092px);margin-right:16px;">
        <a href="/item/{{list.id}}" class="hl-item__link">
            <div class="hl-image hl-image-js js-only hl-item__bg-image">
                <img src="{{list.imageUrl}}" width="100" height="140"
                   alt="{{list.title}}" data-size="225" data-load-time="1636574198007" style="opacity: 1;">
            </div>
            <div>
                <span  class="hl-item__displayPrice" >BGN {{list.price | number:'.2-2'}}</span>
            </div>
        </a>
        <div class="hl-item__footer"></div>
    </div>
</div>
