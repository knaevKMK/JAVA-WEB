<div class="container">
    <div class="row inbox-wrapper">
         <div class="nav-item">
                        <button  class="btn btn-primary" (click)="onBox('receiver')">Received</button>
                        <button  class="btn btn-secondary" (click)="onBox('sent')">Left Feedbacks</button>
                        <button  class="btn btn-success" (click)="onBox('positive')">All Positive</button>
                        <button class="btn btn-danger" (click)="onBox('negative')">All Negative</button>
        </div>
        <div class="container">
            <div class="title">
                <span *ngIf="type==='receiver'">Received </span>
                <span *ngIf="type==='sent'">Left </span>
                <span *ngIf="type==='positive'">All Positive </span>
                <span *ngIf="type==='negative'">All Negative </span>
                Feedbacks: {{feedbacks.length | number}}</div>

                <div *ngIf="feedbacks.length >0 ">
                    <!-- <div class="row">
                        <div class="col-5" >Message</div>
                        <div class="col-3" >Left from: </div>
                        <div class="col-1"></div>
                        <div class="col"></div>
                    </div> -->
                    <div class="row" *ngFor="let feedback of feedbacks">
                        <!-- <div class="col-2">{{type}}</div> -->
                        <div class="col-1">
                            <span *ngIf="feedback.positive"
                             style="background-color:  green;border-radius: 50px;">&#10133;</span>
                            <span *ngIf="!feedback.positive"
                            style="background-color:  rgb(180, 61, 61);border-radius: 50px;">&#10134;</span>
                        </div>
                            <div class="col">
                            {{feedback.request}}</div>
                        <div class="col-3">Left <span *ngIf="type==='sent'"> to: <a href="/usr/profile/{{feedback.recipient}}">{{feedback.recipient}}</a> </span>
                            <span *ngIf="type!=='sent'">  from: <a href="/usr/profile/{{feedback.sender}}"> {{feedback.sender}}</a></span>
                        </div>
                    </div>
            </div>
        </div>
    </div>
</div>
