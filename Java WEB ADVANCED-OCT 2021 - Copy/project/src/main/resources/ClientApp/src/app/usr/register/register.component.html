<div class="container-fluid">
    <div class="row">
        <div class="col-lg-4"></div>
        <div class="col-lg-4">
<h1>Register</h1>


        <form [formGroup]= "registerForm" (ngSubmit)="onRegister()">

                <div class="form-group">
                    <img src="http://www.lomus.com.np/login-img.png"/>
                    <p>If you allready registered, just
                        <a href="/usr/signin">Sign in </a>
                    </p>
                    <div *ngIf="errors.fatalError && errors.fatalError.length>0" class="alert alert-danger">
                        <ul><li *ngFor="let err of errors.fatalError">{{err}}</li></ul>
                    </div>
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" formControlName="username" >
            </div>
            <div *ngIf="errors.username && errors.username.length>0" class="alert alert-danger">
                <ul><li *ngFor="let err of errors.username">Username {{err}}</li></ul>
            </div>

            <div class="form-group">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" name="firstName" formControlName="firstName">
              </div>
              <div *ngIf="errors.firstName && errors.firstName.length>0" class="alert alert-danger">
                <ul><li *ngFor="let err of errors.firstName">First Name {{err}}</li></ul>
            </div>
            <div class="form-group">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" name="lastName" formControlName="lastName">
              </div>
              <div *ngIf="errors.lastName && errors.lastName.length>0" class="alert alert-danger">
                <ul><li *ngFor="let err of errors.lastName">Last Name{{err}}</li></ul>
            </div>
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" name="email" formControlName="email">
              </div>
              <div *ngIf="errors.email && errors.email.length>0" class="alert alert-danger">
                <ul><li *ngFor="let err of errors.email">Email {{err}}</li></ul>
            </div>


              <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" formControlName="password">
            </div>
            <div *ngIf="errors.password && errors.password.length>0" class="alert alert-danger">
                <ul><li *ngFor="let err of errors.password">Password {{err}}</li></ul>
            </div>


            <div class="form-group">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" formControlName="confirmPassword">
            </div>
            <div *ngIf="errors.confirmPassword && errors.confirmPassword.length>0" class="alert alert-danger">
                <ul><li *ngFor="let err of errors.confirmPassword">Confirm Password {{err}}</li></ul>
            </div>

            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>
</div>
</div>
