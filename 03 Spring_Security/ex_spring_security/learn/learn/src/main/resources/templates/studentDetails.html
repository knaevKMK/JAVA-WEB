<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Uni OOD</title>
</head>
<body>
<div class="container-fluid">
    <h2 class="text-center text-white mt-5">Details</h2>
    <div class="offers row mx-auto d-flex flex-row justify-content-center"
    th:object="${student}">
        <div class="offer card col-sm-2 col-md-3  col-lg-4 m-1 p-0" >

            <div class="card-body pb-1">
                <h5 class="card-title">
                    Student Details</h5>
            </div>
            <ul class="offer-details list-group list-group-flush">
                <li class="list-group-item">
                    <div class="card-img-top-wrapper">
                        <img class="card-img-top" th:src="*{getImageUrl()}" alt="Car image">
                    </div>
                    <div class="card-text"><span th:text="*{'First Name: ' + getFirstName()}">First Name: Ivan</span></div>
                    <div class="card-text"><span th:text="*{'Last Name: ' + getLastName()}">Last Name: Vazov</span></div>
                    <div class="card-text"><span th:text="*{'Born: ' + getDateOfBirth() }">Born: 01-01-2000</span></div>
                    <div class="card-text"><span th:text="*{'Gender: ' + getGender()}">Sex: </span></div>
                    <div class="card-text"><span th:text="*{'Start education: '+ getStartEducation()}">Start education: </span></div>
                    <div class="card-text"><span th:text="*{'Course: '+ getCourse()}">Course</span></div>
                    <div class="card-text"><span></span></div>
                </li>
            </ul>
            <div class="card-body">
                <a class="card-link" href="/update/">Update</a>
                <a class="card-link" href="/delete">Delete</a>
            </div>
        </div>
        <div class="offer card col-sm-2 col-md-3  col-lg-4 m-1 p-0">
            <img src="/" class="card-img-top"  alt="Car image">
        </div>
    </div>
</div>
</body>
</html>
