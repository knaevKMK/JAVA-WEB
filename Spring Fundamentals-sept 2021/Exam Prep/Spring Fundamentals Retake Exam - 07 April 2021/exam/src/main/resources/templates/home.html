<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{/fragments/head.html}"></th:block>
</head>
<body class="bg-secondary">
<header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-info rounded">
        <th:block th:include="~{/fragments/nav.html}"></th:block>
    </nav>
</header>
<main role="main" class="bg-secondary">

    <div class="jumbotron text-center">
        <div class="container text-light text-center">
            <h1 class="display-3"><strong class="bg-blur rounded">All active</strong></h1>
            <h1 class="display-3"><strong class="bg-blur rounded">Orders</strong></h1>
        </div>
        <div class="row mt-3 mb-3 ">
            <div class="col-5 bg-blur rounded m-auto pb-3">
                <h3 th:text="|Тime to prepare all orders(in min): ${totalTime}|" class="mySticky bg-gray text-light rounded">Тime to prepare all orders(in min): 10</h3>
                <div th:each="o : ${all}" th:object="${o}" class="mt-3 rounded badge-info p-3">
                    <img class="mr-2" th:src="*{imageUrl}" alt="Cake"
                         width="50px" height="50px">
                    <span th:text="*{name}" class="p-3">Name</span>
                    <span th:text="*{price}" class="p-3">Price</span>
                    <a class="ml-3 p-3 text-warning" th:href="@{/orders/delete/(id=*{id})}">Ready</a>
                </div>

            </div>
            <div class="col-5 bg-blur rounded m-auto pb-3">
                <h3 class="mySticky bg-gray text-light rounded">Orders by employee</h3>
                <div th:each="o : ${users}"  th:object="${o}" class="mt-3 rounded badge-info p-3">
                    <img class="mr-2" src="/images/employee.png" alt="Employee"
                         width="50px" height="50px">
                    <span th:text="|Employee -  *{username}|" class="p-3">Employee - Pesho</span>
                    <span th:text="|Number of orders -  *{orders}|" class="p-3">Number of orders: 4</span>
                </div>

            </div>
        </div>
    </div>
</main>
<footer class="container">
    <th:block th:include="~{/fragments/footer.html}"></th:block>
</footer>
</body>
</html>
