<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{/fragments/head.html}"></th:block>
</head>
<body class="bg-secondary">
<header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-info rounded">
        <th:block th:include="~{/fragments/nav.html}"></th:block>
    </nav>
</header>
<main role="main" class="bg-secondary">
    <div class="jumbotron">
        <div class="container text-light ">
            <h1 class="display-3">
                <strong class="bg-blur rounded border-left border-white pl-3 border-bottom">Login</strong></h1>
            <h3 class="mt-5 text-center"><strong class="bg-blur rounded border-white pl-3 border-bottom">Enter valid
                username and
                password</strong>
            </h3>
        </div>
        <div class="container bg-blur rounded p-5 mt-5 w-75 ">
            <form th:action="@{/users/login}" method="POST" th:object="${userLoginBindingModel}"
                  class="text-center text-light">
                <h3 th:if="${notFound}" class="mt-5 text-center">
                    <strong class="bg-blur rounded text-danger">
                        Wrong username and password combination.
                    </strong>
                </h3>
                <div class="form-group row">
                    <label for="username" class="col-sm-2 col-form-label">Username</label>
                    <div class="col-sm-10">
                        <input th:field="*{username}" th:errorclass="bg-danger" type="text" class="form-control"
                               id="username"
                               aria-describedby="usernameHelpInline" placeholder="Username">
                        <small th:each="e : ${#fields.errors('username')}" th:text="${e}" id="usernameHelpInline"
                               class="bg-danger text-light rounded">
                            Username length must be between 5 and 20 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="password" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-10">
                        <input th:field="*{password}" th:errorclass="bg-danger" type="password" class="form-control"
                               id="password"
                               aria-describedby="passwordHelpInline" placeholder="Password">
                        <small th:each="e : ${#fields.errors('password')}" th:text="${e}" id="passwordHelpInline"
                               class="bg-danger text-light rounded">
                            Password length must be more than 3 characters.
                        </small>
                    </div>
                </div>
                <button type="submit" class="btn btn-info w-50">Login</button>
            </form>
            <hr class="bg-light">
        </div>
    </div>
</main>
<footer class="container">
    <th:block th:include="~{/fragments/footer.html}"></th:block>
</footer>
</body>
</html>
